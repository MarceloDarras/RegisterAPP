<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Register</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-title>
      Registro
    </ion-title>
  </ion-item>

  <ion-item>
    <ion-card>
      <ion-card-content>
        <ion-input [(ngModel)]="nombre" minlength="3">Nombre:</ion-input>
        <ion-label class="error_mensaje" [class.visible]="nombreValido">El nombre debe poseer 3 digitos como minimo</ion-label>
      </ion-card-content>
    </ion-card>
  </ion-item>
  <ion-item>
    <ion-card>
      <ion-card-content>
        <ion-input [(ngModel)]="apellido" minlength="3">Apellido:</ion-input>
        <ion-label class="error_mensaje" [class.visible]="apellidoValido">El apellido debe poseer 3 digitos como minimo</ion-label>
      </ion-card-content>
    </ion-card>
  </ion-item>
  <ion-item>
    <ion-card>
      <ion-card-content>
        <ion-input [(ngModel)]="rut" minlegth="12" maxlength="12">RUT:</ion-input>
        <ion-label class="error_mensaje" [class.visible]="rutValido">El rut debe poseer 12 digitos</ion-label>
      </ion-card-content>
    </ion-card>
  </ion-item>
  <ion-item>
    <ion-label>Carrera</ion-label>
    <ion-select [(ngModel)]="carrera">
      <ion-select-option value="1">Ingenier√≠a en informatica</ion-select-option>
      <ion-select-option value="2">Informatica Biomedica</ion-select-option>
      <ion-select-option value="3">Mecanica</ion-select-option>
    </ion-select>
    <ion-label class="error_mensaje" [class.visible]="carreraValida">El nombre debe poseer 3 digitos como minimo</ion-label>
  </ion-item>
  <ion-item>
    <ion-button (click)="registrar()">Registrar</ion-button>
  </ion-item>
</ion-content>
